<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Learn about Wild Current Rafting, our history, values, and dedication to unforgettable whitewater experiences.">
    <meta name="author" content="Leticia Mahomed">
    <title>Contact Us and Wild Current Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <div id="content">
        <header>

            <a id="logo_link" href="about.html">

                <img class="logo-image" alt="Wild Current Rafting company logo"
                  src="images/rapids.jpeg">

            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
    </div>
    <main>

        <!-- Company Info -->
        <section class="company-info">
            <h1>Wild Current Rafting</h1>
            <p>123 River Bend Road, Cascade Valley, CO 80000</p>
            <p>Email: info@wildcurrentrafting.com</p>
        </section>

        <!-- Contact Section -->
        <section class="contact-layout">

            <!-- Google Map -->
            <div class="map-section">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15336.48806969245!2d-47.91192855!3d-16.059156799999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1771099442011!5m2!1spt-BR!2sbr"
                  width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- Contact Form -->
            <div class="form-section">
                <form action="#" method="post">

                    <!-- Name -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <!-- Email -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <!-- Purpose -->
                    <fieldset>
                        <legend>Purpose of Message:</legend>

                        <input type="radio" id="general" name="purpose" value="General Inquiry"
                          required>
                        <label for="general">General Inquiry</label><br>

                        <input type="radio" id="reservation" name="purpose"
                          value="Reservation Question">
                        <label for="reservation">Reservation Question</label><br>

                        <input type="radio" id="website" name="purpose" value="Website Suggestion">
                        <label for="website">Website Suggestion</label>
                    </fieldset>

                    <!-- Message -->
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <!-- Subscribe -->
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>

                    <!-- Submit -->
                    <button type="submit" class="submit-btn">Get in Touch</button>

                </form>
            </div>
        </section>

        <!-- Employees Section -->
        <section class="employees">
            <h2>We are here to serve you</h2>

            <div class="employee-gallery">

                <figure>
                    <img src="images/employee1.webp" alt="John Smith, Lead River Guide">
                    <figcaption>John Smith – Lead River Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.webp" alt="Maria Lopez, Reservations Manager">
                    <figcaption>Maria Lopez – Reservations Manager</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpeg" alt="Daniel Carter, Safety Coordinator">
                    <figcaption>Daniel Carter – Safety Coordinator</figcaption>
                </figure>

            </div>
        </section>

    </main>


    <footer class="site-footer">
        <div class="footer-left">
            <nav class="socialmedia">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.svg" alt="facebook logo footer">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter logo footer">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.svg" alt="instagram logo footer">
                </a>
            </nav>
        </div>

        <p class="footer-text">
            Wild Current Rafting | Letícia Mahomed &copy;2026
        </p>
    </footer>

</body>

</html>
